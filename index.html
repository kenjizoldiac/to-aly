<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="assets/image/heart_img.png" type="image/x-icon">
    <title>Happy Birthday, Aly!</title>
</head>
<body>

    <div id="envelope">
        <div class="envelope-header-shadow">
            <div class="envelope-header">
                <img src="assets/image/heart_img.png" class="heart-img" alt="heart_img">
            </div>
        </div>

        <div class="envelope-body">
            <div class="letter">
                <div class="letter-container">
                    <!-- <div class="hero">
                        <img src="image/aly_img.jpg" class="hero-img" alt="aly_img">
                    </div> -->
                    <div class="letter-content">
                        <h1 class="to">Dearest Aly &hearts;,</h1><br>
                        <span class="message"></span>
                       <img src="assets/image/feather_img.png" class="feather-img" alt="feather_img">
                       <br><br><br>
                       <h1 class="from">Sincerely, <br>Erwin Lastimoso</h1>
                    </div>
                </div>
            </div>
            <div class="envelope-body-overlay">
                <button id="open-btn">Click to Open</button>
            </div>
        </div>        
    </div>
    
    <audio src="assets/audio/Dilaw - Uhaw.mp3" id="audio" loop></audio>

    <script src="main.js"></script>
</body>
</html>
